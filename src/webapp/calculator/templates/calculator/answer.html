<table>
    <tbody>
        {% for key, value in answer %}
        <tr>
            <td>{{key}}</td>
            <td>{{value}}</td>
        </tr>
        {% endfor %}
        {% for key, value in answer_base64 %}
        <tr>
            <td>{{key}}</td>
            <td>
                <img src="data:image/png;base64, {{value|safe}}" alt="График">
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
